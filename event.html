<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link rel="stylesheet" href="./css/ticket-container.css" />
  </head>
  <body>
    <div class="print-btn">
      <div class="frontside">티켓 뽑기</div>
      <div class="topside"></div>
    </div>
    <article class="ticket-container">
      <div class="ticket-printer front">
        <div class="ticket-counter">
          <div class="count-box">
            <p class="count">100</p>
            <div class="bottomside"></div>
          </div>
          <p class="unit">장</p>
        </div>
      </div>
      <div class="ticket-printer back"></div>
      <img class="ticket" src="./img/SVG/rainbow-ticket.svg" alt="" />
    </article>
  </body>
</html>
